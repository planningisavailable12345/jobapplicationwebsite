<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                Job Application
            <span class="title">(Web)</span>
        </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first name ">First Name</label>
                        <input  id="first name" name="first name"placeholder=
                        "enter first name"/>
                    </div>

                    <div class="form_control">
                        <label for="last name ">Last Name</label>
                        <input  id="last name" name="last name"placeholder=
                        "enter last name"/>
                    </div>

                    <div class="form_control">
                        <label for="Email_id"> Email_id </label>
                        <input  id="Email_id" name="Email_id"placeholder=
                        "enter Email_id"/>
                    </div>

                    <div class="form_control">
                        <label for="Email_id"> job role </label>
                        <select id="job_role"> 
                            <option value="">select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>  
                        </select>
                    </div>

                    <div class="textarea">
                        <label for="address">Address</label>
                       <textarea name="address" id="address" placeholder="enter address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city ">city</label>
                        <input  id="city" name="city"placeholder=
                        "enter city Name"/>
                    </div>

                    <div class="form_control">
                        <label for="pin code ">pin code</label>
                        <input type="number"  id="pin code" name="pin code"placeholder=
                        "enter pin code"/>
                    </div>

                    <div class="form_control">
                        <label for="date ">date</label>
                        <input value="2024-06-25" type="date" id="date" name="date"/>
                    </div>

                    <div class="form_control">
                        <label for="upload ">UPLOAD YOUR CV</label>
                        <input   type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <br>
                <br>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    
    
</body>
</html>
